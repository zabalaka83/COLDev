<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Coleccion de Libros</title>
    
</head>
<body>
    <div class="top-nav"> 
      <nav id= top-nav class="navbar bg-primary">
        <a class="navbar-brand" href="#"></a>
        <img id="nav-logo" src="/Iconos-Info-COLDEV-MANUFACTURING/LogoHorizontal.png">
      </nav>
    </div>

    <div class="container mt-4">
      <div class="card" id="card-user-list">
        <table class="table table-striped mt-6">
          <thead>
              <tr>
                  <th>Nombre</th>
                  <th>Cargo</th>
                  <th>Departamento</th>
                  <th></th>
              </tr>
          </thead>
          <tbody id="user-list"></tbody>
      </table>
      </div>

      <div class="card" id="new-user">
        <div class="card-header">
          Nuevo usuario
          
        </div>
        <form action="" id="User-list">
            <div class="form-group">
                <label for="titulo">nombre</label> 
                <input type="text" id="titulo" class="form-control">           
            </div>
            <div class="form-group">
                <label for="autor">Autor</label> 
                <input type="text" id="autor" class="form-control">           
            </div>
            <div class="form-group">
                <label for="isbn">#ISBN</label> 
                <input type="text" id="isbn" class="form-control">           
            </div>
            <div class="d-grid gap-2">
                <input type="submit" value="Agregar Libro" class="btn btn-primary">
            </div>
        </form>
      </div>
    </div>
       <script src="app.js"></script>
</body>
</html>
